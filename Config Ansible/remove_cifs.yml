- hosts: localhost
  gather_facts: false
  vars:
    ontap: &ontap
      hostname:       "{{ netapp_hostname }}"
      username:       "{{ netapp_username }}"
      password:       "{{ netapp_password }}"
      https:          true
      validate_certs: false
  vars_files:
    - var_demo.yml
  collections:
    - netapp.ontap
  tasks:
    - name: Remove Share
      na_ontap_cifs:
        state: absent
        share_name: "{{ item.share }}"
        path: "/{{ item.name }}"
        vserver: "{{ item.vserver }}"
        <<: *ontap
      with_items:
        "{{ nas }}"
      when: item.share is defined
    - name: Remove Cifs volume
      na_ontap_volume:
        state: absent
        name: "{{ item.name }}"
#        aggregate_name: "{{ item.aggr }}"
        vserver: "{{ item.vserver }}"
        <<: *ontap
      with_items:
        "{{ nas }}"
      when: item.protocol == "cifs"
    - name: Remove CIFS server
      na_ontap_cifs_server:
        state: absent
        name: "{{ ad_name }}"
        vserver: "{{ vserver }}"
        admin_user_name: "{{ ad_user }}"
        admin_password: "{{ ad_password }}"
        <<: *ontap
      when: ad_domain is defined
